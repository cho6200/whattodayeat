<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>오늘 뭐 먹지?</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    .food {
      font-size: 2rem;
      font-weight: bold;
      margin: 30px 0 10px;
    }
    .desc {
      color: gray;
      font-size: 1.1rem;
      margin-bottom: 30px;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }
    button {
      padding: 12px 20px;
      width: 250px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: white;
    }
    .btn-black {
      background-color: #333;
    }
    .btn-black:hover {
      background-color: #111;
    }
    .btn-green {
      background-color: #4caf50;
    }
    .btn-green:hover {
      background-color: #388e3c;
    }
    .btn-blue {
      background-color: #2196f3;
    }
    .btn-blue:hover {
      background-color: #1976d2;
    }
    .btn-red {
      background-color: #f44336;
    }
    .btn-red:hover {
      background-color: #c62828;
    }
  </style>
</head>
<body>
  <h1>🍽 오늘 뭐 먹지?</h1>
  <p class="food" id="food">불러오는 중...</p>
  <p class="desc" id="desc"></p>

  <div class="button-container">
    <button class="btn-black" onclick="showRandomFood()">다른 거 추천해줘</button>
    <button class="btn-green" onclick="searchNearby()">주변 맛집 찾기 (네이버 지도)</button>
    <button class="btn-blue" onclick="searchBlueRibbon()">블루리본 맛집 보기</button>
    <button class="btn-red" onclick="searchMichelin()">미슐랭 맛집 보기</button>
  </div>

  <script>
    const foods = [
      { name: "김치찌개", desc: "한국인의 소울푸드, 얼큰하고 따뜻해!" },
      { name: "제육볶음", desc: "매콤달콤, 스트레스를 날려주는 고기 한판!" },
      { name: "비빔밥", desc: "다채로운 재료와 고추장 한 스푼!" },
      { name: "치킨", desc: "언제 먹어도 옳은 국민 야식" },
      { name: "초밥", desc: "간편하고 고급진 한끼!" },
      { name: "파스타", desc: "크림 or 토마토? 둘 다 맛있지!" },
      { name: "피자", desc: "치즈 듬뿍! 혼자 먹기엔 너무 많다!" },
      { name: "돈까스", desc: "바삭한 튀김과 부드러운 고기" },
      { name: "라면", desc: "언제 먹어도 맛있는 국민 간식" },
      { name: "떡볶이", desc: "맵고 달콤한 최고의 간식" }
    ];

    let currentFood = null;

    function showRandomFood() {
      const i = Math.floor(Math.random() * foods.length);
      currentFood = foods[i];
      document.getElementById("food").textContent = currentFood.name;
      document.getElementById("desc").textContent = currentFood.desc;
    }

    function searchNearby() {
      if (!currentFood) return alert("먼저 음식 추천을 받아주세요!");
      const query = encodeURIComponent(currentFood.name + " 맛집");
      window.open(`https://map.naver.com/v5/search/${query}`, "_blank");
    }

    function searchBlueRibbon() {
      if (!currentFood) return alert("먼저 음식 추천을 받아주세요!");
      const query = encodeURIComponent(currentFood.name);
      window.open(`https://bluer.co.kr/search?query=${query}`, "_blank");
    }

    function searchMichelin() {
      if (!currentFood) return alert("먼저 음식 추천을 받아주세요!");
      const query = encodeURIComponent(currentFood.name);
      window.open(`https://guide.michelin.com/kr/ko/restaurants?q=${query}`, "_blank");
    }

    // 페이지 로딩 시 기본 음식 하나 보여주기
    showRandomFood();
  </script>
</body>
</html>
