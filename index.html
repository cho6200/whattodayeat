<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>오늘 뭐 먹지?</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    .food {
      font-size: 2rem;
      font-weight: bold;
      margin: 30px 0 10px;
    }
    .desc {
      color: gray;
      font-size: 1.1rem;
      margin-bottom: 20px;
    }
    #food-img {
      max-width: 300px;
      margin: 10px auto;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      margin-bottom: 30px;
    }
    button {
      padding: 12px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: white;
    }
    .btn-black { background-color: #333; width: 250px; }
    .btn-black:hover { background-color: #111; }
    .btn-green { background-color: #4caf50; width: 250px; }
    .btn-green:hover { background-color: #388e3c; }
    .btn-blue { background-color: #2196f3; width: 250px; }
    .btn-blue:hover { background-color: #1976d2; }
    .btn-red { background-color: #f44336; width: 250px; }
    .btn-red:hover { background-color: #c62828; }
    .btn-gray {
      background-color: white;
      color: black;
      border: 1px solid #ccc;
      width: 90px;
    }
    .btn-gray:hover {
      background-color: #eee;
    }
    .btn-excluded {
      text-decoration: line-through;
      color: red;
      border-color: red;
    }
    .exclude-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <h1>🍽 오늘 뭐 먹지?</h1>
  <p class="food" id="food">불러오는 중...</p>
  <img id="food-img" src="" alt="음식 이미지" />
  <p class="desc" id="desc"></p>

  <div class="button-container">
    <button class="btn-black" onclick="showRandomFood()">다른 거 추천해줘</button>
    <button class="btn-green" onclick="searchNearby()">주변 맛집 찾기 (네이버 지도)</button>
    <button class="btn-blue" onclick="searchBlueRibbon()">블루리본 맛집 찾기</button>
    <button class="btn-red" onclick="searchMichelin()">미슐랭 맛집 찾기</button>
  </div>

  <h3>❌ 제외할 음식 카테고리</h3>
  <div class="exclude-container">
    <button class="btn-gray" id="btn-한식" onclick="toggleExclude('한식')">한식</button>
    <button class="btn-gray" id="btn-일식" onclick="toggleExclude('일식')">일식</button>
    <button class="btn-gray" id="btn-중식" onclick="toggleExclude('중식')">중식</button>
    <button class="btn-gray" id="btn-양식" onclick="toggleExclude('양식')">양식</button>
    <button class="btn-gray" id="btn-태국" onclick="toggleExclude('태국')">태국</button>
    <button class="btn-gray" id="btn-베트남" onclick="toggleExclude('베트남')">베트남</button>
    <button class="btn-gray" id="btn-멕시칸" onclick="toggleExclude('멕시칸')">멕시칸</button>
    <button class="btn-gray" id="btn-카페" onclick="toggleExclude('카페')">카페</button>
  </div>

  <script>
    // 음식 목록은 다음 메시지에서 이어서 제공됩니다.
  </script>
</body>
</html>
