      margin: 30px 0 10px;
    }
    .desc {
      color: gray;
      font-size: 1.1rem;
      margin-bottom: 20px;
    }
    img {
      width: 300px;
      height: auto;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;

    button:hover {

    ];

    let currentFood = null;

    function showRandomFood() {
      const i = Math.floor(Math.random() * foods.length);
      currentFood = foods[i];
      document.getElementById("food").textContent = currentFood.name;
      document.getElementById("desc").textContent = currentFood.desc;
      document.getElementById("food-img").src = currentFood.img;
    }

    function searchNearby() {
      if (!currentFood) return alert("먼저 음식 추천을 받아주세요!");
      const query = encodeURIComponent(currentFood.name + " 맛집");
      window.open(`https://map.naver.com/v5/search/${query}`, "_blank");
    }

    showRandomFood(); // 처음 로딩 시 음식 추천
