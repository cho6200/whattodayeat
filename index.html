<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>오늘 뭐 먹지?</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    .food {
      font-size: 2rem;
      font-weight: bold;
      margin: 30px 0 10px;
    }
    .desc {
      color: gray;
      font-size: 1.1rem;
      margin-bottom: 30px;
    }
    button {
      padding: 10px 20px;
      background-color: #f76c6c;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #e65a5a;
    }
  </style>
</head>
<body>
  <h1>🍽 오늘 뭐 먹지?</h1>
  <p class="food" id="food">불러오는 중...</p>
  <p class="desc" id="desc"></p>
  <button onclick="showRandomFood()">다른 거 추천해줘!</button>

  <!-- 여기에 광고 코드 넣으면 됨 -->
  <!-- 예: <div id="ad-top">[광고]</div> -->

  <script>
    const foods = [
      { name: "김치찌개", desc: "한국인의 소울푸드, 얼큰하고 따뜻해!" },
      { name: "제육볶음", desc: "매콤달콤, 스트레스 날려주는 고기 한판!" },
      { name: "쌀국수", desc: "가볍고 시원한 베트남 스타일 국수" },
      { name: "파스타", desc: "크림 or 토마토? 둘 다 맛있지!" },
      { name: "치킨", desc: "언제 먹어도 옳은 국민 야식" },
      { name: "초밥", desc: "간편하고 고급진 한끼!" },
      { name: "떡볶이", desc: "매운맛이 땡기는 날엔 역시 이거지" },
      { name: "마라탕", desc: "강렬한 중독성, 호불호 있지만 한번 빠지면 못나옴" },
      { name: "냉면", desc: "더운 날엔 시원한 냉면 한 그릇!" },
      { name: "부대찌개", desc: "햄+라면+김치=환상의 조합!" }
    ];

    function showRandomFood() {
      const i = Math.floor(Math.random() * foods.length);
      document.getElementById("food").textContent = foods[i].name;
      document.getElementById("desc").textContent = foods[i].desc;
    }

    showRandomFood(); // 첫 화면에 자동 표시
  </script>
</body>
</html>
